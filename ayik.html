<!DOCTYPE html>
<html>
  <head>
    <title>Ayik</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- COntent Start -->
      <div id="slideshow-mudah" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#slideshow-mudah" data-slide-to="0" class="active"></li>
          <li data-target="#slideshow-mudah" data-slide-to="1"></li>
          <li data-target="#slideshow-mudah" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper untuk slide -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="images/1.jpg" alt="slideshow-mudah">
            <div class="carousel-caption">
              <h3>Slide Judul 1</h3>
              <p>Ini adalah Slide 1 (penjelas)</p>
            </div>
          </div>
          <div class="item">
            <img src="images/2.png" alt="slideshow-mudah">
            <div class="carousel-caption">
              <h3>Slide Judul 2</h3>
              <p>Ini adalah Slide 2 (penjelas)</p>
            </div>
          </div>
          <div class="item">
            <img src="images/3.png" alt="slideshow-mudah">
            <div class="carousel-caption">
              <h3>Slide Judul 3</h3>
              <p>Ini adalah Slide 3 (penjelas)</p>
            </div>
          </div>
        </div>

      <!-- Control Panah -->
        <a class="left carousel-control" href="#slideshow-mudah" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#slideshow-mudah" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
  </body>
</html>
